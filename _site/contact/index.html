<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?
                                 family=Sora:wght@300;400;500;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/tailwind.css">
        <title>My Eleventy Site - Get in touch</title>
    </head>
    <body class="max-w-7xl mx-auto">
        <header
    class="flex items-center justify-between h-[72px] border-b">
    
    <div>
        <a href="/">
            <h1 class="text-2xl font-bold text-purple-600">HC</h1>
        </a>
    </div>
    
    <div>
        <ul class="flex space-x-4 items-center">
            <a href="/about">
                <li>About</li>
            </a>
            <a href="/blog">
                <li>Blog</li>
            </a>
            <a href="/projects">
                <li>Projects</li>
            </a>
            <a href="/contact">
                <li>Contact</li>
            </a>
        </ul>
    </div>
</header>
        <main class="">
            
<div>
    <h1 class="text-xl font-semibold py-2">Get in touch</h1>
    <hr/> 
    <form class="w-1/2 mt-10">
    <div class="mb-6">
        <input
            type="text"
            placeholder="Your Name"
            class=" w-full rounded py-3 px-[14px] text-body-color text-base border border-[f0f0f0] outline-none
                focus-visible:shadow-none focus:border-primary "/>
    </div>
    <div class="mb-6">
        <input
            type="email"
            placeholder="Your Email"
            class=" w-full rounded py-3 px-[14px] text-body-color text-base border border-[f0f0f0] outline-none
                focus-visible:shadow-none focus:border-primary "/>
    </div>
    <div class="mb-6">
        <input
            type="text"
            placeholder="Your Phone"
            class=" w-full rounded py-3 px-[14px] text-body-color text-base border border-[f0f0f0] outline-none
                focus-visible:shadow-none focus:border-primary "/>
    </div>
    <div class="mb-6">
        <textarea
            rows="6"
            placeholder="Your Message"
            class=" w-full rounded py-3 px-[14px] text-body-color text-base border border-[f0f0f0] resize-none outline-none
                focus-visible:shadow-none focus:border-primary "></textarea>
    </div>
    <div>
        <button
            type="submit"
            class=" w-full text-white bg-purple-500 rounded border border-primary p-3 transition hover:bg-opacity-90 ">
            Send Message
        </button>
    </div>
</form>
</div>
        </main>
    </body>
</html>
